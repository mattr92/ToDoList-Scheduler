<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    </header>
     
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row justify-content-between my-row" id ="9am">
        <div class="col-md-1">9am</div>
        <div class="col-md-8"><input type="text" class="form-control" id ="input"/></div>
        <button id = "9amsave"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row justify-content-between my-row" id ="10am">
        <div class="col-md-1">10am</div>
        <div class="col-md-8"><input type="text" class="form-control" /></div>
        <button id = "10amsave"><i class="fas fa-save"></i></button>
      </div>
     
      <div class="row justify-content-between my-row" id ="11am">
        <div class="col-md-1">11am</div>
        <div class="col-md-8"><input type="text" class="form-control" /></div>
        <button id = "11amsave"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row justify-content-between my-row" id ="12pm">
        <div class="col-md-1">12pm</div>
        <div class="col-md-8"><input type="text" class="form-control" /></div>
        <button id = "12pmsave"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row justify-content-between my-row" id ="1pm">
        <div class="col-md-1">1pm</div>
        <div class="col-md-8"><input type="text" class="form-control" /></div>
        <button id = "1pmsave"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row justify-content-between my-row" id ="2pm">
        <div class="col-md-1">2pm</div>
        <div class="col-md-8"><input type="text" class="form-control" /></div>
        <button id = "2pmsave"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row justify-content-between my-row" id ="3pm">
        <div class="col-md-1">3pm</div>
        <div class="col-md-8"><input type="text" class="form-control" /></div>

      <div class="row justify-content-between my-row" id ="5pm">

        <div class="col-md-8"><input type="text" class="form-control" /></div>
        <button id = "5pmsave"><i class="fas fa-save"></i></button>
      </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "script.js"></script>
